server:
  undertow:
    io-threads: 2
    worker-threads: 20
    buffer-size: 512
  thread:
    prefix: dc3-thread-
    core-pool-size: 4
    maximum-pool-size: 512
    keep-alive-time: 10

spring:
  main:
    allow-bean-definition-overriding: true
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  security:
    user:
      name: dc3
      password: dc3
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
      cache:
        caffeine:
          spec: initialCapacity=10,maximumSize=500,expireAfterAccess=600s
  rabbitmq:
    host: dc3-rabbitmq
    port: 5672
    username: dc3
    password: dc3
    publisher-confirm-type: correlated
    publisher-returns: true
    listener:
      simple:
        acknowledge-mode: manual
        retry:
          enabled: true
  quartz:
    properties:
      org.quartz:
        scheduler:
          instanceName: DriverQuartzScheduler
          instanceId: AUTO
        threadPool:
          threadsInheritContextClassLoaderOfInitializingThread: true
          class: org.quartz.simpl.SimpleThreadPool
          threadPriority: 5
          threadCount: 50

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

feign:
  hystrix:
    enabled: true
  httpclient:
    enabled: false
  okhttp:
    enabled: true
  compression:
    request:
      enabled: true
    response:
      enabled: true
      useGzipDecoder: true

hystrix:
  threadpool:
    default:
      coreSize: 20

eureka:
  instance:
    prefer-ip-address: true
    health-check-url-path: /actuator/health
  client:
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@dc3-register:8100/eureka/