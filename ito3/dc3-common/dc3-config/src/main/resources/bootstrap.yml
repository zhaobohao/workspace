server:
  undertow:
    io-threads: 2
    worker-threads: 20
    buffer-size: 512
  thread:
    prefix: dc3-thread-
    core-pool-size: 4
    maximum-pool-size: 512
    keep-alive-time: 10

spring:
  security:
    user:
      name: dc3
      password: dc3
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
      cache:
        caffeine:
          spec: initialCapacity=10,maximumSize=500,expireAfterAccess=600s
  transaction:
    rollback-on-commit-failure: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://dc3-mysql:3306/dc3?allowPublicKeyRetrieval=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    sql-script-encoding: utf-8
    username: root
    password: dc3
    hikari:
      pool-name: dc3-hikaricp
      max-lifetime: 1765000
      maximum-pool-size: 64
      minimum-idle: 4
  data:
    mongodb:
      database: dc3
      username: dc3
      password: dc3
      client-name: dc3-mongo-pool
      min-connections-per-host: 4
      connections-per-host: 32
      threads-allowed-to-block-for-connection-multiplier: 10
  redis:
    host: dc3-redis
    port: 6379
    password: dc3
    timeout: 15S
    jedis:
      pool:
        max-idle: 32
        min-idle: 4
  cache:
    type: redis
    cache-names: dc3-cache
  rabbitmq:
    host: dc3-rabbitmq
    port: 5672
    username: dc3
    password: dc3
    publisher-confirm-type: correlated
    publisher-returns: true
    listener:
      simple:
        acknowledge-mode: manual
        retry:
          enabled: true

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath*:/mapping
  global-config:
    banner: false
    db-config:
      table-prefix: dc3_
      logic-delete-value: 1
      logic-not-delete-value: 0

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

feign:
  hystrix:
    enabled: true
  httpclient:
    enabled: false
  okhttp:
    enabled: true
  compression:
    request:
      enabled: true
      mime-types: application/json
    response:
      enabled: true
      useGzipDecoder: true

hystrix:
  threadpool:
    default:
      coreSize: 20

eureka:
  instance:
    prefer-ip-address: true
    health-check-url-path: /actuator/health
  client:
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@dc3-register:8100/eureka/
