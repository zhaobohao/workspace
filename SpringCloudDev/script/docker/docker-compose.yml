version: '3'
services:
  nacos:
    image: nacos/nacos-server:0.9.0
    hostname: "nacos-standalone"
    environment:
      - MODE=standalone
    volumes:
      - /docker/nacos/standalone-logs/:/home/nacos/logs
      - /docker/nacos/init.d/custom.properties:/home/nacos/init.d/custom.properties
    ports:
      - 8848:8848
    networks:
      mk_net:
        ipv4_address: 172.30.0.48

  sentinel:
    image: springclouddev/sentinel-dashboard:1.5.0
    hostname: "sentinel"
    ports:
      - 8858:8858
    restart: on-failure
    networks:
      springclouddev_net:
        ipv4_address: 172.30.0.58

  springcloud-nginx:
    image: nginx:stable-alpine-perl
    hostname: "springcloud-nginx"
    ports:
    - 88:88
    volumes:
    - /docker/nginx/api/nginx.conf:/etc/nginx/nginx.conf
    privileged: true
    restart: always
    networks:
    - springclouddev_net

  web-nginx:
    image: nginx:stable-alpine-perl
    hostname: "web-nginx"
    ports:
      - 8000:8000
    volumes:
      - /docker/nginx/web/html:/usr/share/nginx/html
      - /docker/nginx/web/nginx.conf:/etc/nginx/nginx.conf
    privileged: true
    restart: always
    networks:
      - springclouddev_net

  springcloud-redis:
    image: redis:5.0.2-alpine
    hostname: "springcloud-redis"
    ports:
    - 3379:6379
    volumes:
    - /docker/redis/data:/data
    command: "redis-server --appendonly yes"
    privileged: true
    restart: always
    networks:
    - springclouddev_net

  springcloud-admin:
    image: "${REGISTER}/springclouddeve/springcloud-admin:${TAG}"
    ports:
    - 7002:7002
    privileged: true
    restart: always
    networks:
    - springclouddev_net

  springcloud-gateway1:
    image: "${REGISTER}/springclouddeve/springcloud-gateway:${TAG}"
    privileged: true
    restart: always
    networks:
      springclouddev_net:
        ipv4_address: 172.30.0.81

  springcloud-gateway2:
    image: "${REGISTER}/springclouddeve/springcloud-gateway:${TAG}"
    privileged: true
    restart: always
    networks:
      springclouddev_net:
        ipv4_address: 172.30.0.82

  springcloud-auth1:
    image: "${REGISTER}/springclouddeve/springcloud-auth:${TAG}"
    privileged: true
    restart: always
    networks:
      springclouddev_net:
        ipv4_address: 172.30.0.91

  springcloud-auth2:
    image: "${REGISTER}/springclouddeve/springcloud-auth:${TAG}"
    privileged: true
    restart: always
    networks:
      springclouddev_net:
        ipv4_address: 172.30.0.92

  springcloud-log:
    image: "${REGISTER}/springclouddeve/springcloud-log:${TAG}"
    privileged: true
    restart: always
    networks:
    - springclouddev_net

  springcloud-desk:
    image: "${REGISTER}/springclouddeve/springcloud-desk:${TAG}"
    privileged: true
    restart: always
    networks:
    - springclouddev_net

  springcloud-user:
    image: "${REGISTER}/springclouddeve/springcloud-user:${TAG}"
    privileged: true
    restart: always
    networks:
    - springclouddev_net

  springcloud-system:
    image: "${REGISTER}/springclouddeve/springcloud-system:${TAG}"
    privileged: true
    restart: always
    networks:
    - springclouddev_net

  springcloud-resource:
    image: "${REGISTER}/springclouddeve/springcloud-resource:${TAG}"
    privileged: true
    restart: always
    networks:
      - springclouddev_net

networks:
  springclouddev_net:
    driver: bridge
    ipam:
      config:
      - subnet: 172.30.0.0/16
